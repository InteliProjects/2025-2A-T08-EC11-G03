services:
  db:
    image: postgres:16-alpine
    container_name: animal_db
    ports:
      - "5432:5432"
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-animal_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: src/Dockerfile.api
    container_name: animal_api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/animal_db?connection_limit=5&pool_timeout=30}
      RUN_PRISMA_MIGRATE: ${RUN_PRISMA_MIGRATE:-true}
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app
      - ./prisma:/app/prisma

volumes:
  pgdata:
